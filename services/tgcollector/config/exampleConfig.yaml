app_name: tg-collector
env: dev

logger:
  level: info
  json: false

mtproto:
  api_id: 12345678
  api_hash: "..."
  session: "data/session.json"

  phone: "+7..."
  password: ""

  device:
    model: "PC"
    system: "Windows 10"
    app_version: "1.0.0"
    lang_code: "ru"
    system_lang: "ru"

  rate_limit:
    min_delay: 3
    concurrency: 1

scrape:
  channels:
    - "@somechannel"
    - "https://t.me/anotherchannel"
  keywords:
    - "test"
    - "leak"

  lookback: 168h
  dedup_window: 720h

  per_channel_max_scan: 300
  min_delay: 2s
  between_channels_delay: 3s

  interval: 3m
