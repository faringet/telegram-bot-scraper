app_name: tg-collector
env: dev

logger:
  level: info
  json: false

mtproto:
  api_id: 12345678
  api_hash: "..."
  session: "data/session.json"

  phone: "+49..."
  password: ""

  device:
    model: "PC"
    system: "Windows 10"
    app_version: "1.0.0"
    lang_code: "ru"
    system_lang: "ru"

  rate_limit:
    min_delay: 1s
    concurrency: 1

scrape:
  channels:
    - "@somechannel"
    - "https://t.me/anotherchannel"
  keywords:
    - "makves"
    - "leak"
  lookback: 168h
  dedup_window: 720h
